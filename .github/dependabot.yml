version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    labels:
      - "sdou"

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    labels:
      - "sdou"
    registries: [ liquibase-secure ]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    labels:
      - "sdou"

registries:
  liquibase-secure:
    type: maven-repository
    url: "https://maven.pkg.github.com/liquibase/liquibase-secure"
    username: liquibot
    password: "${{secrets.LIQUIBOT_PAT_GPM_ACCESS}}"